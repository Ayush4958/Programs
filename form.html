<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <div>
        <h1> Form for Participant a Quiz</h1>
        <form action=".php"></form>
        <input type="text" placeholder="Your Name"><br>
        <input type="email" placeholder=" school email"><br>
        <input type="number" placeholder="your class"><br>
        <input type="number" placeholder="Phone number"><br>
        <input type="number" placeholder="your Roll no."><br>
        <input type="alphabet" placeholder="your subect"> <br>
        <textarea name="explain" id="explain" cols="30" rows="10" placeholder="what is your topic"
            style="width:170px;"></textarea><br>
        <strong>Select a section</strong> <label for="sectionida">
            <input type="radio" value="section a" name="section" id="sectionida" style="size:100px;"> <strong>Section A</strong>
        </label>
        <label for="sectionidb">
            <input type="radio" value="section b" name="section" id="sectionidb"> <strong>Section B</strong>
        </label>
        <label for="sectionidc">
            <input type="radio" value="section c" id="sectionidc"> <strong>Section C</strong>
        </label>
        <br>
        <input type="checkbox" id="quiz" class="red" name=" quiz">
        <label for="quiz"> Want a quiz sample book and exampler</label>
        <br>
        <strong> Your level</strong>
        <select name="level" id=" level">
            <option value="easy">easy</option>
            <option value="basic">basic</option>
            <option value="normal">normal</option>
            <option value="hard">hard</option>
            <option value="difficult">difficult</option>
        </select>
    </div>
</body>

</html>
